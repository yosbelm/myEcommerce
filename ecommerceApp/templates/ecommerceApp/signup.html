{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Web Store</title>
    <link rel="stylesheet" href="{% static 'ecommerceApp/CSS/signin.css' %}">
</head>
<style>
    .error ,.error_user{
        color: red;
        padding-bottom: 15px;
    }
</style>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Web Store</a></h1>
        </div>
    </header>
    <main>
        <section class="auth-section">
            <div class="container">
                <h2>Regístrate</h2>
                <form class="auth-form" method="POST">
                    {% csrf_token %}
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    
                    <div class="error">{{error_user}}</div>

                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                    
                    <label for="password2">Password Confirmation</label>
                    <input type="password" id="password2" name="password2" required>
                    
                    <div class="error">{{error}}</div>

                    <button type="submit">Crear Cuenta</button>
                    
                    <p>Already have an account? <a href="{% url 'signin' %}">Inicia sesión aquí</a></p>
                    
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda Minimalista. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

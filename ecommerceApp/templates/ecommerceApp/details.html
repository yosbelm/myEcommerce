{% extends 'ecommerceApp/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    }

    .product-detail {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 0;
        margin-top: 85px;
    }

    .product-image {
        flex: 1;
        padding-right: 20px;
    }

    .product-image img {
        width: 80%;
        height: 600px;
        border: 1px solid #ccc;
    }

    .product-info {
        flex: 2;
        padding-left: 20px;
    }

    .product-info h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .product-info .price {
        font-size: 24px;
        color: #e67e22;
        margin-bottom: 20px;
    }

    .product-info .description {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
    }

    .rating {
        font-size: 24px;
        color: #ffd700;
    }


</style>
<body>
    <main>
        <section class="product-detail">
            <div class="container">
                <div class="product-image">
                    <img src="{{image}}" alt="Producto">
                </div>
                <div class="product-info">
                    <h2>{{name}}</h2>
                    <p class="price">${{precio}}</p>
                    <p class="description">{{description}}</p>
                    <div class="rating">
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9733;</span>
                        <span>&#9734;</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>


{% endblock %}

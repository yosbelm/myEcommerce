{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Web Store</title>
    <link rel="stylesheet" href="{% static 'ecommerceApp/CSS/signin.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Web Store</a></h1>
        </div>
    </header>
    <main>
        <section class="auth-section">
            <div class="container">
                <h2>Regístrate</h2>
                <form class="auth-form">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Crear Cuenta</button>
                    
                    <p>¿Ya tienes una cuenta? <a href="signin.html">Inicia sesión aquí</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda Minimalista. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

{% extends 'ecommerceApp/base.html' %}
{% load static %}

{% block content %}
<style>
    .hero {
            background: #f5f5f5;
            padding: 60px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .products {
            padding: 40px 0;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around ;
            gap: 20px;
        }

        .product-item {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            transition: transform 0.3s ease;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease;
            }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-item h3 {
            margin: 20px 0 10px;
            font-size: 24px;
        }

        .product-item p {
            font-size: 18px;
            color: #666;
        }

        .product-item:hover {
            transform: translateY(-10px);
        }
        .product-item input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .product-item button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-item button:hover {
            background: #555;
        }
        
</style>
<main>
    <section class="hero">
        <div class="container">
            <h2>Welcome to the Mechanical Keyboards Store</h2>
            <p>Descubre nuestros productos exclusivos</p>
        </div>
    </section>
    <section class="products">
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div class="product-grid">
                {% for product in productos %}
                <div class="product-item">
                    <img src="{{product.image.url}}" alt="Producto 1">
                    <h3>{{product.name}}</h3>
                    <p>${{product.price}}</p>
                    <form>
                        <button type="button" onclick="">Details</button>
                        <button type="button" onclick="addToCart('Producto 2', 20, 1)">Add to Cart</button>
                    </form>
                </div>
                {% endfor %}
                <!-- <div class="product-item">
                    <img src="{%  static 'ecommerceApp/Images/teclado2.jpeg' %}" alt="Producto 2">
                    <h3>Keyboard 2</h3>
                    <p>$199.99</p>
                </div>
                <div class="product-item">
                    <img src="{%  static 'ecommerceApp/Images/teclado3.jpeg' %}" alt="Producto 3">
                    <h3>Keyboard 3</h3>
                    <p>$299.99</p>
                </div> -->
            </div>
            
            
        </div>
    </section>
</main>

{% endblock %}

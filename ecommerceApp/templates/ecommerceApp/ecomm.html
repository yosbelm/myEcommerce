{% extends 'ecommerceApp/base.html' %}
{% load static %}

{% block content %}
<style>
        .hero {
            background: #f5f5f5;
            padding: 60px 0;
            text-align: center;
            margin-top: 85px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .products {
            padding: 40px 0;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around ;
            gap: 20px;
        }

        .product-item {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease;
            }

        .product-item img {
            width: 250px;
            height: 190px;
            border-radius: 10px;
        }

        .product-item h3 {
            margin: 5px 0 10px;
            font-size: 24px;
        }

        .product-item p {
            font-size: 18px;
            color: #666;
            padding-bottom: 10px;
        }

        .product-item a{
            text-decoration: none;
        }

        .product-item:hover {
            transform: translateY(-10px);
        }
        .product-item input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .product-item button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-item button:hover {
            background: #555;
        }
        
</style>

<script type="text/javascript">
    var usuario = '{{ usuario }}';

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');
</script>

<main>
    <section class="hero">
        <div class="container">
            <h2>Welcome to the Keyboards Store</h2>
            <p>Descubre nuestros productos exclusivos</p>
        </div>
    </section>
    <section class="products">
        <div class="container"> 
            <h2>Nuestros Productos</h2>
            <div class="product-grid">
                {% for product in productos %}
                <div class="product-item">
                    <img src="{{product.imageURL}}" alt="Producto 1">
                    <h3>{{product.name}}</h3>
                    <p>${{product.price}}</p>
                    <form>
                        <a href="{% url 'details' product.id %}">
                           <button type="button" onclick="">Details</button>
                        </a>
                        <button class="update-cart" data-product="{{product.id}}" data-action="add" type="button" onclick="">Add to Cart</button>
                    </form>
                </div>
                {% endfor %}
            </div>
            
            
        </div>
    </section>
</main>
<script src="{% static 'ecommerceApp/JS/ecomme_add.js' %}">

</script>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Minimalista</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        } */

        .nav {
            background: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #e6e6e6;
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-style: normal;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
            position: fixed;
            padding-bottom: 15px;
            gap: 20px;
            z-index: 2;
            top: 0;
        }

        .nav div{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 0;
        }
        .nav a img{
            height: 30px;   
        }
        .nav a p{
            background-color: rgb(211, 57, 57);
            color: white;
            border-radius: 50%;            
            margin-left: 32px;           
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;           
        }    
        .footer {
            display: flex;
            justify-content: center;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            bottom: 0;
        }

        .logout-div a{
            text-decoration: none;
            background-color: rgb(199, 56, 56);
            padding: 6px;
            border-radius: 15px;
            color: rgb(252, 252, 252);
        }
    </style>
</head>
<body>
    <header class="header">
            <nav class="nav">
                
                    <div><a href="{% url 'home' %}">Home</a></div>
                    <div><a href="{% url 'products' %}">Productos</a></div>
                    <div><a href="{% url 'contact' %}">Contacto</a></div>
                    <div><a href="{% url 'carr' %}">
                            <div>
                                <p>{{cantidad_items}}</p>
                                <img src="{%  static 'ecommerceApp/Images/carrito-de-compras.png' %}">
                            </div>
                        </a>
                    </div>
                    <div class="logout-div"><a href="{% url 'logout' %}">Logout</a></div>
                
            </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script async data-id="9489114749" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Candonga. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
